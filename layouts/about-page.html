<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {{- .Site.Title -}}
    </title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400:latin,cyrillic%7CSource+Code+Pro:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <link href="/css/v2019.css" rel="stylesheet">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="shortcut icon" href="/img/favicon.ico">
</head>

<body>
<main class="wrapper">
    {{ partial "header.html" . }}

    <div class="content">
        <section class="container centered">
            <div class="about">
                <div class="avatar"><img src="/img/me.jpg" alt="avatar"></div>
                <h1>{{ .Title }}</h1>
                <h2>{{ .Param "info" }}</h2>
                <ul>
                    <li>
                        <a href="https://github.com/nksoff/" target="_blank" aria-label="Github">
                            <i class="fab fa-github" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/nksoff/" target="_blank" aria-label="Twitter">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/nksoff/" target="_blank" aria-label="LinkedIn">
                            <i class="fab fa-linkedin" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <footer class="footer">
        <section class="container">
            {{ with .Content }}
            <p>{{.}}</p>
            {{ end }}
            Â© {{ now.Format "2006" }}
        </section>
    </footer>
</main>
</body>

</html>
